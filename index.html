<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/form1.css">
</head>
<body>
    <div class="formcontainer">
        <form id="Title">
            <h1>Event-1</h1>
            <h2>Number of Seats Available: 23</h2>
        </form>
        <div class="Form-Alignment">
            <div class="img-border">
                <img class="img1" src="./image/guvi.webp">
            </div>
            
            <div class="Form">
                <div class="form-group">
                    <label><b>Name:</b></label>
                     <input type="text" style=" height: 25px;width: 250px;">
                 </div>
            
                 <div class="form-group">
                    <label>Email:</label>
                    <input type="text" style=" height: 25px;width: 250px;">
                </div>

                <div class="form-group">
                    <label>Phone No:</label>
                     <input type="text" style=" height: 25px;width: 250px;">
                 </div>

                <div class="form-group">
                    <label>Number of Seats:</label>
                    <select style=" height: 30px;width: 258px;">
                        <option value="disabled selected" >----------------------Select----------------------</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Name of Attentee:</label>
                    <input type="text" style=" height: 25px;width: 250px;">
                </div>
                <div class="form-group">
                    <button  style=" height: 30px;width: 150px;"><b>Submit</b></button>
                    <button  style=" height: 30px;width: 150px;"><b>Cancel</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
